services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./chroma_data:/app/chroma_data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIR=/app/chroma_data
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME}
      - LLM_MODEL=${LLM_MODEL}
      - PORT=8000
    restart: unless-stopped